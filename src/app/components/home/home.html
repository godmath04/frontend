<div class="container">
  <mat-card>
    <mat-card-title>Validar Pico y Placa</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Campo Placa -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Placa</mat-label>
        <input matInput formControlName="placa" placeholder="ABC1234" />
        <mat-error *ngIf="form.get('placa')?.hasError('required')">
          La placa es obligatoria.
        </mat-error>
        <mat-error *ngIf="form.get('placa')?.hasError('pattern')">
          Formato inválido. Usa 3 letras y 4 números (ej: ABC1234).
        </mat-error>
      </mat-form-field>

      <!-- Campo Fecha -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fecha</mat-label>
        <input matInput type="date" formControlName="fecha" [min]="today" />
        <mat-error *ngIf="form.get('fecha')?.hasError('required')">
          La fecha es obligatoria.
        </mat-error>
      </mat-form-field>

      <!-- Campo Hora -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hora</mat-label>
        <input matInput type="time" formControlName="hora" />
        <mat-error *ngIf="form.get('hora')?.hasError('required')">
          La hora es obligatoria.
        </mat-error>
      </mat-form-field>

      <!-- Botón -->
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Validar
        </button>
      </div>
    </form>
  </mat-card>
</div>
