<!-- src/app/home.html -->
<div class="container">
  <mat-card>
    <mat-card-title>Validar Pico y Placa</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Placa</mat-label>
        <input matInput formControlName="placa" placeholder="ABC1234" />
        <mat-error *ngIf="form.get('placa')?.invalid">
          Formato inválido. Usa 3 letras y 4 números (ej: ABC1234).
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fecha</mat-label>
        <input matInput type="date" formControlName="fecha" [min]="today" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Hora</mat-label>
        <input matInput type="time" formControlName="hora" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Validar
      </button>
    </form>
  </mat-card>
</div>
